<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">获取所有的菜品类别</button>
    <button id="btn2">删除所有的菜品类别</button>
    <button id="btn3">添加所有的菜品类别</button>
    <button id="btn4">修改所有的菜品类别</button>
    <script src="./axios.min.js"></script>
    <script>
        btn1.onclick=function(){
            axios.get("http://127.0.0.1:8090/admin/category").then(result=>{
                console.log("获取菜品类别成功");
                console.log(result);
            }).catch(err=>{
                console.log(err);
            })
        }
        btn2.onclick=function(){
            axios.delete("http://127.0.0.1:8090/admin/category/1").then(result=>{
                console.log(result.data)
            }).catch(err=>{
                console.log(err);
            })
        }
        btn3.onclick=function(){
            var data={cname:'恐龙类'};
            axios.post("http://127.0.0.1:8090/admin/category",data).then(result=>{
                console.log("添加类别成功");
                console.log(result.data);
            }).catch(err=>{
                console.log(err);
            })
        }
        btn4.onclick=function(){
            var data={cid:60,cname:"恐龙类"};
            axios.put("http://127.0.0.1:8090/admin/category",data).then(result=>{
                console.log("添加类别成功");
                console.log(result.data);
            }).catch(err=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
